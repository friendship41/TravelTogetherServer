#USER table
SELECT_USER_ID					SELECT USER_ID FROM USER_TABLE WHERE USER_ID=?
INSERT_USER						INSERT INTO USER_TABLE VALUES(?,?,?,?,?,'F',NULL,NULL)
SELECT_FRIEND_USER_LIST			SELECT U.* FROM USER_FRIEND_TABLE F JOIN USER_TABLE U ON F.FRIEND_ID = U.USER_ID WHERE F.USER_ID = ?
SELECT_SINGLE_FROM_USER_ID		SELECT * FROM USER_TABLE WHERE USER_ID=?
UPDATE_USER_STATE				UPDATE USER_TABLE SET USER_STATE = ? WHERE USER_ID=?
SELECT_FRIEND_ADD_ME			SELECT USER_ID FROM USER_FRIEND_TABLE WHERE FRIEND_ID = ?
ADD_FRIEND						INSERT INTO USER_FRIEND_TABLE VALUES(USER_FRIEND_TABLE_FRIEND_NUM_SEQ.NEXTVAL, ?, ?)
DELETE_FRIEND					DELETE FROM USER_FRIEND_TABLE WHERE USER_ID=? AND FRIEND_ID=?
SELECT_ROOMS					SELECT ROOM_NUM, ROOM_OWNER_ID, ROOM_NAME, ROOM_PLACE, TO_CHAR(ROOM_START_DATE, 'YYYY/MM/DD') ROOM_START_DATE, TO_CHAR(ROOM_END_DATE, 'YYYY/MM/DD') ROOM_END_DATE, ROOM_MEMBER_NUM FROM ROOM_TABLE WHERE ROOM_NUM IN (SELECT ROOM_NUM FROM ROOM_MEMBER_TABLE WHERE MEMBER_ID=?)
INSERT_ROOM						INSERT INTO ROOM_TABLE VALUES(ROOM_TABLE_ROOM_NUM_SEQ.NEXTVAL, ?, ?, ?, ?, ?, 1)
INSERT_ROOM_MEMBER_TABLE		INSERT INTO ROOM_MEMBER_TABLE VALUES(ROOM_MEMBER_TABLE_MEMBER_NUM_SEQ.NEXTVAL, (SELECT MAX(ROOM_NUM) FROM ROOM_TABLE WHERE ROOM_OWNER_ID=?), ?)
SELECT_INSERTED_ROOM			SELECT ROOM_NUM, ROOM_OWNER_ID, ROOM_NAME, ROOM_PLACE, TO_CHAR(ROOM_START_DATE, 'YYYY/MM/DD') ROOM_START_DATE, TO_CHAR(ROOM_END_DATE, 'YYYY/MM/DD') ROOM_END_DATE, ROOM_MEMBER_NUM FROM ROOM_TABLE WHERE ROOM_NUM = (SELECT MAX(ROOM_NUM) FROM ROOM_TABLE WHERE ROOM_OWNER_ID=?)
SELECT_ROOM_OWNER				SELECT ROOM_OWNER_ID, ROOM_MEMBER_NUM FROM ROOM_TABLE WHERE ROOM_NUM = ?
DELETE_ROOM_MEMBER				DELETE ROOM_MEMBER_TABLE WHERE ROOM_NUM = ? AND MEMBER_ID=?
UPDATE_ROOM_OWNER				UPDATE ROOM_TABLE SET ROOM_OWNER_ID = (SELECT MAX(MEMBER_ID) FROM ROOM_MEMBER_TABLE WHERE ROOM_NUM=?) WHERE ROOM_NUM=?
UPDATE_ROOM_MEMBER_NUM			UPDATE ROOM_TABLE SET ROOM_MEMBER_NUM=(SELECT COUNT(*) FROM ROOM_MEMBER_TABLE WHERE ROOM_NUM=?) WHERE ROOM_NUM=?
DELETE_ROOM						DELETE ROOM_TABLE WHERE ROOM_NUM=?
SELECT_ROOM_MEMBER_LIST			SELECT U.* FROM ROOM_MEMBER_TABLE M JOIN USER_TABLE U ON M.MEMBER_ID = U.USER_ID WHERE M.ROOM_NUM=?
SELECT_ROOM						SELECT ROOM_NUM, ROOM_OWNER_ID, ROOM_NAME, ROOM_PLACE, TO_CHAR(ROOM_START_DATE, 'YYYY/MM/DD') ROOM_START_DATE, TO_CHAR(ROOM_END_DATE, 'YYYY/MM/DD') ROOM_END_DATE, ROOM_MEMBER_NUM FROM ROOM_TABLE WHERE ROOM_NUM = ?
INSERT_ROOM_MEMBER				INSERT INTO ROOM_MEMBER_TABLE VALUES(ROOM_MEMBER_TABLE_MEMBER_NUM_SEQ.NEXTVAL, ?, ?)
INSERT_CHAT						INSERT INTO ROOM_CHAT_TABLE VALUES(ROOM_CHAT_TABLE_CHAT_NUM_SEQ.NEXTVAL, ?, ?, ?, SYSDATE)
SELECT_CHAT_LIST				SELECT X.CHAT_NUM, X.ROOM_NUM, X.MEMBER_ID, X.CHAT_MESSAGE, X.CHAT_TIME FROM(SELECT ROWNUM RN, CHAT_NUM, ROOM_NUM, MEMBER_ID, CHAT_MESSAGE, TO_CHAR(CHAT_TIME, 'HH24:MI') CHAT_TIME FROM ROOM_CHAT_TABLE WHERE ROOM_NUM = ? ORDER BY CHAT_NUM DESC) X WHERE X.RN <= 20 ORDER BY CHAT_NUM
SELECT_ALL_PURPOSE_NAME_LISE	SELECT PURPOSE_NAME FROM PLAN_PURPOSE_TABLE ORDER BY PLAN_PURPOSE_NUM
INSERT_PLAN						INSERT INTO PLAN_TABLE VALUES(PLAN_TABLE_PLAN_NUM_SEQ.NEXTVAL, ?,?,(SELECT PLAN_PURPOSE_NUM FROM PLAN_PURPOSE_TABLE WHERE PURPOSE_NAME=?),?,?,?,?,'nor',?,'00:00','F',0,?,?)
SELECT_PLAN_NOW					SELECT A.PLAN_NUM, A.ROOM_NUM, A.USER_ID, A.PLAN_PURPOSE_NUM, A.PLAN_MONEY, A.PLAN_OTHER, A.PLAN_LINK, A.PLAN_IMG_LOC, A.PLAN_STATE, TO_CHAR(A.PLAN_DATE, 'YYYY/MM/DD') PLAN_DATE, A.PLAN_TIME, A.PLAN_REP, A.PLAN_AGREE_NUM, A.PLAN_NAME, A.PLAN_LOC, B.PURPOSE_NAME FROM PLAN_TABLE A JOIN PLAN_PURPOSE_TABLE B ON A.PLAN_PURPOSE_NUM = B.PLAN_PURPOSE_NUM WHERE A.PLAN_NUM = (SELECT MAX(PLAN_NUM) FROM PLAN_TABLE WHERE USER_ID = ?)
SELECT_ALL_PLAN					SELECT A.PLAN_NUM, A.ROOM_NUM, A.USER_ID, A.PLAN_PURPOSE_NUM, A.PLAN_MONEY, A.PLAN_OTHER, A.PLAN_LINK, A.PLAN_IMG_LOC, A.PLAN_STATE, TO_CHAR(A.PLAN_DATE, 'YYYY/MM/DD') PLAN_DATE, A.PLAN_TIME, A.PLAN_REP, A.PLAN_AGREE_NUM, A.PLAN_NAME, A.PLAN_LOC, B.PURPOSE_NAME FROM PLAN_TABLE A JOIN PLAN_PURPOSE_TABLE B ON A.PLAN_PURPOSE_NUM = B.PLAN_PURPOSE_NUM WHERE A.ROOM_NUM = ?
DELETE_SINGLE_PLAN				DELETE PLAN_TABLE WHERE PLAN_NUM=?
UPDATE_PLAN_VOTE				UPDATE PLAN_TABLE SET PLAN_STATE='vot', PLAN_TIME=?, PLAN_DATE=TO_DATE(?, 'YYYY/MM/DD'), PLAN_AGREE_NUM=1 WHERE PLAN_NUM=?
SELECT_AGREESET					SELECT AGREESET FROM USER_TABLE WHERE USER_ID = (SELECT USER_ID FROM PLAN_TABLE WHERE PLAN_NUM = ?)
UPDATE_AGREESET					UPDATE USER_TABLE SET AGREESET=? WHERE USER_ID=(SELECT USER_ID FROM PLAN_TABLE WHERE PLAN_NUM = ?)
SELECT_AGREE_NUM				SELECT PLAN_AGREE_NUM FROM PLAN_TABLE WHERE PLAN_NUM=?
SELECT_AGREESET_USER_ID			SELECT AGREESET FROM USER_TABLE WHERE USER_ID = ? 
UPDATE_AGREESET_USER_ID			UPDATE USER_TABLE SET AGREESET=? WHERE USER_ID=?
UPDATE_AGREE_NUM				UPDATE PLAN_TABLE SET PLAN_AGREE_NUM=PLAN_AGREE_NUM+1 WHERE PLAN_NUM=?
UPDATE_AGREE_NUM_FIN			UPDATE PLAN_TABLE SET PLAN_STATE='fin', PLAN_AGREE_NUM=PLAN_AGREE_NUM+1 WHERE PLAN_NUM=?
SELECT_PLAN_IMG_LOC				SELECT PLAN_IMG_LOC FROM PLAN_TABLE WHERE PLAN_NUM=?